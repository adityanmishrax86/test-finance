<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Personal Finance Tracker</h1>
  </header>
  <main>
    <section id="balance-display">
      <h2>Current Balance: <span id="balance-amount">$0.00</span></h2>
    </section>
    <section id="transaction-form">
      <form id="add-transaction-form">
        <label for="transaction-type">Type:</label>
        <select id="transaction-type" name="transaction-type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <label for="transaction-amount">Amount:</label>
        <input type="number" id="transaction-amount" name="transaction-amount" step="0.01" min="0" required>
        <label for="transaction-description">Description:</label>
        <input type="text" id="transaction-description" name="transaction-description" required>
        <button type="submit">Add Transaction</button>
      </form>
    </section>
    <section id="transaction-list">
      <h2>Transactions:</h2>
      <ul id="transaction-items">
        <!-- List items for each transaction will be added here by JavaScript -->
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
